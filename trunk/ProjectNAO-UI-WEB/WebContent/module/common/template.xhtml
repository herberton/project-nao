<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:view contentType="text/html" locale="#{layoutMB.locale}" >
		<h:head>
			<title>#{i18n.projectNAO}</title>
			<h:outputStylesheet library="css" name="#{layoutMB.cssFileName}" />
			<link rel="shortcut icon" href="resources/images/favicon.ico" />
		    <link rel="icon" type="image/gif" href="resources/images/animated_favicon1.gif" />
		</h:head>
		<h:body>
			<h:form id="header" prependId="false">
				
				<p:growl life="5000" showDetail="true"/>
				
				<p:toolbar id="headerToolBar">
						
					<p:toolbarGroup align="left">
						<p:commandLink action="#{layoutMB.getIndexPageLink()}">
							<p:graphicImage url="#{resource['images:logo_b4l.png']}" height="55" styleClass="noImgBorder"/>
						</p:commandLink>
					</p:toolbarGroup>
					
					<p:toolbarGroup align="right">
						<div style="width: 600px;height: 18px; position: absolute;right: 0;top: 2px;">
							<span style="position: absolute;right: 50px;">
								<p:commandLink value="#{layoutMB.loggedUser.login}"/>
								<p:separator/>
								<p:commandLink value="#{i18n.logout}" action="#{layoutMB.logout}"/>
								<p:separator/>
								<h:outputText id="todayOutputText" value="#{layoutMB.dateToday}"/>
							</span>
						</div>
						
						<div style="width: 600px;height: 37px;position: absolute;right: 0;top: 22px;">
							<span style="position: absolute;bottom: 0;right: 50px;font-size: 20px;">
								<ui:insert name="actualHeaderText">
									#{i18n.indexPage}
								</ui:insert>
							</span>
							<span style="position: absolute;bottom: 5px;right: 10px;width: 25px;height: 25px;">
								<p:ajaxStatus style="width:25px;height:25px;">  
								    <f:facet name="start">
								        <h:graphicImage library="images" name="ajaxloading.gif" />
								    </f:facet>  
								    
								    <f:facet name="complete">  
								        <h:outputText id="completeOutputText" value="" />  
								    </f:facet>  
								</p:ajaxStatus>
							</span>
						</div>
					</p:toolbarGroup>
				</p:toolbar>
				
				<p:menubar id="defaultMenubar" model="#{layoutMB.defaultMenuModel}" autoDisplay="false"/> 
			    
			</h:form>
		
			<ui:insert name="corpo"/>
		
			<h:form id="footer" prependId="false">
				<p:toolbar>
					<p:toolbarGroup styleClass="footerToolbar">
						<div class="footerToolbarDiv">
							<h:outputLabel  value="#{i18n.allRightsReserved}" />
							<a href="http://www.b4l.com.br/" class="linkEmpresa">
								<h:outputText id="b4lOutputText" value="#{i18n.b4l}"/>
							</a>(2.0.0)
						</div>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
		</h:body>
	</f:view>
</html>
