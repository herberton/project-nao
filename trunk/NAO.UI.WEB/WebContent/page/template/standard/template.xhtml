<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html" locale="#{standardTemplateMB.locale}">
    
	    <h:head>
		
			<title>TITLE</title>
			<h:outputStylesheet library="css" name="#{standardTemplateMB.css}" />
			
		</h:head>
		
		<h:body>
			
			<p:layout fullPage="true">
			
				<p:layoutUnit 
					id="headerLayoutUnit"
					position="north" 
					size="50">
					
					<ui:include src="/page/template/standard/menu.xhtml"/>
				    
		    	</p:layoutUnit>
		    	
				<p:layoutUnit
					id="footerLayoutUnit"
					position="south" 
					size="45"
					collapsed="false"
					collapsible="true"
					resizable="true">  
			        
			        <ui:include src="/page/template/standard/footer.xhtml"/>
				    
			    </p:layoutUnit>
				
				<p:layoutUnit 
					id="centerLayoutUnit"
					position="center"> 
					 
			        <div id="centerDiv">
			        
			        	<ui:insert name="center"/>
				    
				    </div>
				    
			    </p:layoutUnit>
			    
			</p:layout>
			
		</h:body>
    
    </f:view>

</html>
